<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">MiTienda</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Ofertas</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <!-- BANNER -->
    <section class="banner">
        <h1>Bienvenido  a mi primera tienda</h1> 
        <p>Los mejores productos al mejor precio</p>
        <button>Ver productos</button>
    </section>

    <!-- PRODUCTOS -->
    <section class="productos">
        <h2>Nuestros Productos</h2>

        <div class="grid-productos">

            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Producto 1">
                <h3>Producto 1</h3>
                <p class="precio">$19.99</p>
                <button class="btn-comprar">Comprar</button>
            </div>

            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Producto 2">
                <h3>Producto 2</h3>
                <p class="precio">$29.99</p>
                <button class="btn-comprar">Comprar</button>
            </div>

            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Producto 3">
                <h3>Producto 3</h3>
                <p class="precio">$39.99</p>
                <button class="btn-comprar">Comprar</button>
            </div>

            <div class="producto">
                <img src="https://via.placeholder.com/250" alt="Producto 4">
                <h3>Producto 4</h3>
                <p class="precio">$49.99</p>
                <button class="btn-comprar">Comprar</button>
            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
       
        <div class="redes">
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">Twitter</a>
        </div>
    </footer>

</body>
</html>
